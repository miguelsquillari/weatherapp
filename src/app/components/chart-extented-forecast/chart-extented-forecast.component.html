<div class="container" >
  <ngx-charts-line-chart
      (window:resize)="onResize($event)"
        [results]="chartSeries"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [view]="view"
        (select)="onSelect($event)">
    </ngx-charts-line-chart>
  </div>

  <!--[autoScale]="autoScale"              -->
